<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c5b1f9d9ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="col" id="date-time"></div>
          <h1>Weather Forecast</h1>

          <form class="search-form" id="city-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city name..."
                  autofocus="on"
                  class="form-control shadow-sm border-1"
                  id="city"
                  value=""
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Lets Go!"
                  class="btn btn-primary search-button"
                />
                <span id="current-location">
                  <i class="fa-solid fa-map-location-dot pin-location" title="Current Location"></i>
                </span>
              </div>
            </div>
          </form>

          <h2>London</h2>
          <h3>Mostly cloudy</h3>
          </br>
          <div class="row">
            <div class="col-4">
              <span class="temperature" id="temperature">26</span>
              <span>
                <sup>
                  <a href="#" id="celsius" class="active">°C</a>
                  |
                  <a href="#" id="fahrenheit" class="active">°F</a>
                </sup>
              </span>
            </div>
            <div class="col-2 weather-temperature">
              <img src="" alt="" id="icon"/>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-5 information">Feels like:</div>
                <div class="col-4"><span id="feels-like">36</span>°</div>
              </div>
              <div class="row">
                <div class="col-5 information">Humidity:</div>
                <div class="col-4"><span id="humidity">76</span>%</div>
              </div>
              <div class="row">
                <div class="col-5 information">Wind:</div>
                <div class="col-4"><span id="wind">18</span> km/h</div>
              </div>
            </div>
          </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

    </br>
    <small class="small"><a href="https://github.com/skyeskye1996/weather-project" target="_blank">Open-source code</a> by Skye </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
